## Mise en situation:

Vous faites partie du département R&amp;D d’une entreprise. Celle-ci a créé une application web pour supporter le processus d’innovation et collecter les idées. Ils ont une version fonctionnelle de l’application. Ils aimeraient évaluer l’expérience utilisateur de l’outil et collecter des informations qualitatives pour améliorer l’expérience des versions futur de l’outil. En tant qu’UX researcher dans ce département R&amp;D, vous devez appliquer une démarche structurée de “test utilisateur” et basée sur des questionnaires standard pour collecter les données et proposer des pistes d’amélioration.
